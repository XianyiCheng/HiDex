random_seed: 1

# visualization options: {"csv", "setup", "results", "none"}
# "csv": show the trajecotry in the result csv file
# "results": plan a trajectory, saved in csv, and show the results
# "setup": show the task setup
# "none": plan a trajectory, saved in csv, no visualization
visualize_option: "results"

# tasks: "table_cube", "planar_manipulation", "inhand_cube", (not setup well: "inhand_mesh")
# task: "inhand_cube"
task: "planar_manipulation"

outward_radius: 0.15

max_time: 10
l1_1st_max_iterations: 10
l1_max_iterations: 1
l2_1st_max_iterations: 20
l2_max_iterations: 5
final_l2_1st_max_iterations: 200
final_l2_max_iterations: 50