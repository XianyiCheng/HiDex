save_file: "cube_reorientation_180.csv"

# unit box
surface_contact_file: "cube_surface_contacts_push_lever.csv"

# visualization options: {"csv", "setup", "results", "none"}
# "csv": show the trajecotry in the result csv file
# "results": plan a trajectory, saved in csv, and show the results
# "setup": show the task setup
# "none": plan a trajectory, saved in csv, no visualization
visualize_option: "results"

scale_to_real: 100

relocation_distance_to_surface: 0.8

# cube
calibration_location: [-1, 0, 1]
default_locations:
  finger_1: [-2.5, 0, 2]
  finger_2: [2.5, 0, 2]

# mcts options
max_time: 20
l1_1st_max_iterations: 30
l1_max_iterations: 2
l2_1st_max_iterations: 30
l2_max_iterations: 5
final_l2_1st_max_iterations: 100
final_l2_max_iterations: 20


box_shape:
  lx: 2
  ly: 2
  lz: 2

hand_position:
  x: 0
  y: 0.0
  z: 8.6

start_pose:
  x: 0
  y: 0
  z: 0.99999
  qx: 0.0
  qy: 0.0
  qz: 0.0
  qw: 1.0

goal_pose:
  x: 0.1
  y: 0
  z: 0.99999
  qx: 0
  qy: 1
  qz: 0
  qw: 0

mu_env: 0.4
mu_mnp: 0.7

random_seed: 1

is_refine: true
refine_dist: 0.05

rrt_options:
  eps_trans: 0.5
  eps_angle_deg: 120
  max_samples: 50
  goal_biased_prob: 0.8
  goal_thr: 0.174
