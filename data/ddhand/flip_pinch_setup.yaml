save_file: "flip_pinch_output.csv"
# unit box
surface_contact_file: "cube_surface_contacts.csv"

# visualization options: {"csv", "setup", "results", "none"}
# "csv": show the trajecotry in the result csv file
# "results": plan a trajectory, saved in csv, and show the results
# "setup": show the task setup
# "none": plan a trajectory, saved in csv, no visualization
visualize_option: "results"

scale_to_real: 100

relocation_distance_to_surface: 0.5
calibration_location: [-0.010, 0, 0.010]
default_locations:
  finger_1: [-0.025, 0, 0.02]
  finger_2: [0.025, 0, 0.02]
# mcts options
max_time: 5
l1_1st_max_iterations: 10
l1_max_iterations: 1
l2_1st_max_iterations: 10
l2_max_iterations: 2
final_l2_1st_max_iterations: 50
final_l2_max_iterations: 10

box_shape:
  lx: 3.4
  ly: 3.4
  lz: 1

hand_position:
  x: 0
  y: 0.0
  z: 8.3

start_pose:
  x: 0
  y: 0
  z: 1
  qx: 0.0
  qy: 0.0
  qz: 0.0
  qw: 1.0

goal_pose:
  x: -0.5
  y: 0
  z: 1.6999
  qx: 0.0
  qy: 0
  qz: 0
  qw: 1

mu_env: 0.4
mu_mnp: 0.8

random_seed: 122

is_refine: true
refine_dist: 0.05

rrt_options:
  eps_trans: 0.5
  eps_angle_deg: 120
  max_samples: 50
  goal_biased_prob: 0.9
  goal_thr: 0.174
