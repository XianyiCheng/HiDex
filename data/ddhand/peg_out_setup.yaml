save_file: "peg_out_output_1_copy.csv"
# unit box
surface_contact_file: "cube_surface_contacts_peg_out.csv"

# visualization options: {"csv", "setup", "results", "none"}
# "csv": show the trajecotry in the result csv file
# "results": plan a trajectory, saved in csv, and show the results
# "setup": show the task setup
# "none": plan a trajectory, saved in csv, no visualization
visualize_option: "csv"

scale_to_real: 100

relocation_distance_to_surface: 0.8

calibration_location: [-1.7, 0, 0.5]

default_locations:
  finger_1: [-2, 0, 2]
  finger_2: [2, 0, 2]

# mcts options
max_time: 20
l1_1st_max_iterations: 10
l1_max_iterations: 1
l2_1st_max_iterations: 20
l2_max_iterations: 5
final_l2_1st_max_iterations: 100
final_l2_max_iterations: 20

box_shape:
  lx: 3.4
  ly: 3.4
  lz: 1

gap: 0.2
wall_width: 1
wall_height: 2


hand_position:
  x: 0
  y: 0
  z: 8.3

start_pose:
  x: 0.1
  y: 0
  z: 0.49999
  qx: 0.0
  qy: 0.0
  qz: 0.0
  qw: 1.0

goal_pose:
  x: 0.1
  y: 0
  z: 2.45
  qx: 0.0
  qy: 0.38
  qz: 0.0
  qw: 0.92

mu_env: 0.4
mu_mnp: 0.5

random_seed: 11510

is_refine: false
refine_dist: 0.05

rrt_options:
  eps_trans: 0.5
  eps_angle_deg: 90
  max_samples: 50
  goal_biased_prob: 0.7
  goal_thr: 0.174
